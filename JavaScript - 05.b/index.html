<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Hoje é seu aniversário:</title>
</head>
<body>
    <main>
        <h1>Insira uma Data:</h1>
        <form>
            <input type="date" name="" id="date">
            <p id="day">Dia:</p>
            <p id="month">Mês:</p>
            <p id="year">Ano:</p>
            <p id="week-day">Dia da Semana:</p>
            <p id="month-pt-br">Mês em Português:</p>
            <p id="value-miliseconds">Valor da Data:</p>
            <button id="button" type="submit">Pegar Data!</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
